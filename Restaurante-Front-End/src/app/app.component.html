<mat-sidenav-container>
  <header>
    <mat-sidenav #sidenav>
      <app-sidenav (sidenavClose)="sidenav.close()"></app-sidenav>
    </mat-sidenav>
  </header>
  <mat-sidenav-content>
    <app-header *ngIf="showMenu" (sidenavToggle)="sidenav.toggle()"></app-header>
    <main class="min-vh-100">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
