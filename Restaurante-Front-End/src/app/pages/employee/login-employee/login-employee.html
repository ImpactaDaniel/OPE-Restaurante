<div class="bgdefault">
  <div class="container">
    <div class="row justify-content-center" style="text-align: center;">
      <div class="col-12 div-img">
        <figure class="figure-img">
          <img class="img-fluid" alt="logo restaurante" src='/assets/images/logo.PNG'>
        </figure>
        <h1>Restaurante Mata Burro</h1>
      </div>
    </div>
    <div class="row justify-content-center text-center">
      <div class="col-lg-4 col-md-6 col-sm-8 col-xs-10 h-100">
        <form [formGroup]="form" (ngSubmit)="authentication()">
          <div class="">
            <div class="campos-login">
              <input class="form-control" formControlName="email" name="email" type="text" placeholder="E-mail">
              <br>
              <input class="form-control" formControlName="password" name="password" type="password" placeholder="Senha">
            </div>
            <div class="button-form">
              <button type="submit" class="btn btn-primary button-form">Login</button>
            </div>
            <div style="margin-top: 15px;">
              <a href="">Esqueceu sua senha? Clique aqui!</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>  
</div>
