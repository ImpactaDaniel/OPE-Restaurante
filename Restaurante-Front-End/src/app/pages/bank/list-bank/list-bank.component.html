<div class="container-fluid mt-3">

  <mat-card>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <table mat-table [dataSource]="banks" class="w-100 ">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let bank"> {{ bank.id }} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let bank"> {{ bank.name }} </td>
          </ng-container>

          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let bank"> <a href="javascript:void(0);"><mat-icon>edit_outline</mat-icon></a> <td>
          </ng-container>

          <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef> Excluir </th>
            <td mat-cell *matCellDef="let bank"> <a href="javascript:void(0);"><mat-icon>delete_outline</mat-icon></a> <td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        </table>
      </div>
    </div>
  </mat-card>

</div>
