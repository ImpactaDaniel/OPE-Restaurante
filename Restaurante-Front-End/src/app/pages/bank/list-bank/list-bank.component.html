<div class="container-fluid mt-3">
  <mat-card class="h-100">
    <div class="row justify-content-center my-2">
      <mat-form-field class="col-md-2">
        <mat-label>Nome</mat-label>
        <input matInput (keyup)="search()" [(ngModel)]="name" name="name" type="text">
      </mat-form-field>
      <button mat-raised-button (click)="toNewBank()">Novo Banco</button>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <table mat-table [dataSource]="banks" class="w-100 ">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let bank"> {{ bank.id }} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let bank"> {{ bank.name }} </td>
          </ng-container>

          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let bank"><a (click)="details(bank.id)" href="javascript:void(0);"><mat-icon>edit_outline</mat-icon></a><td>
          </ng-container>

          <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef> Excluir </th>
            <td mat-cell *matCellDef="let bank"><a (click)="remove(bank.id)" href="javascript:void(0);"><mat-icon>delete_outline</mat-icon></a><td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 [length]="listSize"
                 (page)="changePaginator($event)"
                 aria-label="Select page of periodic elements">
      </mat-paginator>
      </div>
    </div>
  </mat-card>

</div>
