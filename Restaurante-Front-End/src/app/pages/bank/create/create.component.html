<div class="container-fluid">
  <div class="row login_page">
    <div class="col-md-6 box_logo d-flex justify-content-center align-items-center">
      <div class="row justify-content-center">
        <figure class="figure-img">
          <img class="img-fluid" alt="logo restaurante" src='/assets/images/logo.PNG'>
        </figure>
      </div>
      <div class="text_logo col-xs-12 col-sm-8">
        <div class="col">
          <div class="row justify-content-center">Restaurante</div>
          <div class="row justify-content-center">Mata Burro</div>
        </div>
      </div>
    </div>

    <div class="col-md-6 justify-content-center">
      <div class="row justify-content-center">
        <h2>
          Preencha os dados abaixo.
        </h2>
      </div>
      <form [formGroup]="fg" (ngSubmit)="create()">
        <div class="row justify-content-center">
          <div class="form-group">
            <div class="col-12">
              <mat-form-field>
                <mat-label>Nome do Banco</mat-label>
                <input tabindex="1" type="text" matInput name="name" formControlName="name">
                <mat-error>Nome do banco é obrigatório</mat-error>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="form-group">
            <div class="col-md-12">
              <button type="submit" class="btn btn-primary">
                Salvar
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
