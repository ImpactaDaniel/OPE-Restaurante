<div class="container-fluid min-vh-100">
  <div class="row overflow-hidden vh-100">
    <div class="col-md-6 p-0">
      <app-logo></app-logo>
    </div>

    <div class="col-md-6 justify-content-center">
      <div class="row justify-content-center">
        <h2>
          Preencha os dados abaixo.
        </h2>
      </div>
      <form [formGroup]="fg" (ngSubmit)="create()">
        <div class="row justify-content-center">
          <div class="form-group">
            <div class="col-12">
              <mat-form-field>
                <mat-label>Nome do Banco</mat-label>
                <input tabindex="1" type="text" matInput name="name" formControlName="name">
                <mat-error>Nome do banco é obrigatório</mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-12 text-center">
              <button type="submit" class="btn btn-primary">
                Salvar
              </button>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="form-group">
            <div class="col-md-12 my-5">
              <button type="button" class="btn btn-light" (click)="toBanks()">
                Retornar a lista de Bancos
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
